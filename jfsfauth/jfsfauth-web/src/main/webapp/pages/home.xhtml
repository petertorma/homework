<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Home!</title>
    </h:head>
    <h:body>
        <h2>Home!</h2>
        <h:form id="homeForm">
            <h:panelGrid id="grid" columns="1">
                <h:link value="Protected page" outcome="protected/protected"
                        rendered="#{facesContext.externalContext.isUserInRole('privileged-user')}"/>
                <h:link value="basic page" outcome="basic/basic"
                        rendered="#{facesContext.externalContext.isUserInRole('basic-user')}"/>
                <h:commandLink value="Logout" action="#{logout.logout}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
